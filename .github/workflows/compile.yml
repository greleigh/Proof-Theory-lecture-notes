name: Build pdf (test)

on:
  push:
    branches:
      - main
  
jobs:
  build_latex:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: proof-theory.tex
